<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/common.js"></script>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<form action="" style="margin-left: 500px; margin-top:200px">
    <div class="form-group">
        <label for="user" style="display: inline;">账户：</label>
        <input type="text" class="form-control" id="user" style="display: inline;width: 200px;" autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="password" style="display: inline">密码：</label>
        <input type="password" class="form-control" id="password" style="display: inline;width: 200px" autocomplete="off">
    </div>
    <button type="submit" class="btn btn-primary" onclick="login()">登陆</button>
    <button type="submit" class="btn btn-primary" onclick=window.open("register.html")>注册</button>
</form>
</body>
</html>
